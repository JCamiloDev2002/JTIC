<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <input type="button" value="Download PDF File" onclick="DownloadFile ('menusys.pdf')" />
    <script type="text/javascript">
        function DownloadFile(menusys) {
            //Set the File URL.
            var url = "C:\Users\angel\Desktop\Confederacci√≥n Granadina" + menusys.pdf;
 
            //Create XMLHTTP Request.
            var req = new XMLHttpRequest();
            req.open("GET",url, true);
            req.responseType = "blob";
            req.onload = function () {
                //Convert the Byte Data to BLOB object.
                var blob = new Blob([req.response], { type: "application/octetstream" });
 
                //Check the Browser type and download the File.
                var isIE = false || !!document.documentMode;
                if (isIE) {
                    window.navigator.msSaveBlob(blob, menusys.pdf);
                } else {
                    var url = window.URL || window.webkitURL;
                    link = url.createObjectURL(blob);
                    var a = document.createElement("a");
                    a.setAttribute("download", menusys.pdf);
                    a.setAttribute("href", link);
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }
            };
            req.send();
        };
    </script>
</body>
</html>
